<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammu er Pitha Ghor</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        fieldset{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Please fill up the form</h2>
        <form action="">
            <label for="name">Your Name:
                <input type="text" name="" id="name" placeholder="Your Name">
            </label>
            <label for="email">Your Email:
                <input type="email" name="" id="email" placeholder="Your Email">
            </label>
            <label for="Phone">Your Phone:
                <input type="text" name="" id="phone" placeholder="Your Phone">
            </label>
            <fieldset>
                <legend>
                    Pick Any Pitha
                </legend>
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="Puli">
                    <input type="radio" name="pitha" id="puli">Puli
                </label>
            </fieldset>
            <Fieldset>
                <legend>
                    Pick Any Vorta
                </legend>
                <label for="Shorisha">
                    <input type="checkbox" name="vorta" id="Shorisha">Shorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="chilly">
                    <input type="checkbox" name="vorta" id="chilly">Chilly
                </label>
            </Fieldset>
            <fieldset>
                <legend>
                    Special Instrutions
                </legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
